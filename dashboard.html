<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="clock">Loading time.....</div>
    <button id="toggleClock">Switch Format</button>

    <div class="container">
        <h1>Welcome Back...!</h1>
        <div id="weather">
            <p>Loading weather...</p>
        </div>

        <div id="quote">
            <p>Loading quote...</p>
        </div>

        <div id="mantra">
            <p>Loading mantra...</p>
        </div>
    </div>

    <div id="settings-container">
        <img id="settings-icon" src="images/settings.png" alt="Settings" />
        <div id="settings-panel">
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="toggle-weather" checked /> Show Weather
            </label>
            <label>
                <input type="checkbox" id="toggle-quote" checked /> Show Quote
            </label>
            <label>
                <input type="checkbox" id="toggle-mantra" checked /> Show Mantra
            </label>
            <label>
                <input type="checkbox" id="toggle-clock" checked /> Show Clock
            </label>

            <label>
                <input type="checkbox" id="toggle-bg-image" checked /> Enable Background
            </label>
            
            <label for="bg-image-upload"></label>
            <input type="file" id="bg-image-upload" accept="image/*">
            
            <label for="search-provider">Search Provider:</label>
            <select id="search-provider">
                <option value="google" data-logo="images/google.png">Google</option>
                <option value="bing" data-logo="images/bing.png">Bing</option>
                <option value="duckduckgo" data-logo="images/duckduckgo.png">DuckDuckGo</option>
            </select>

            <button id="save-settings">Save</button>
        </div>
    </div>
    
    <!-- SEARCH BAR WITH LOGO -->
    <div id="search-container">
        <img id="search-logo" src="images/google.png" alt="Search Logo" width="50">
        <input type="text" id="search-query" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>
    

    <script src="dashboard.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
